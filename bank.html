<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>wallet</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-3xl text-center mt-5 font-semibold">Let's Some
                Moooooooooooney</h1>
        </header>
        <main>
            <section>
                <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto mt-5">
                    <div class="bg-green-600 p-8 rounded-lg">
                        <h4 class="text-2xl text-white">Deposit</h4>
                        <h2 class="text-4xl text-white">$<span
                                id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-pink-600 p-8 rounded-lg">
                        <h4 class="text-2xl text-white">Withdraw</h4>
                        <h2 class="text-4xl text-white">$<span
                                id="withdraw-total">00</span></h2>

                    </div>
                    <div class="bg-blue-600 p-8 rounded-lg">
                        <h4 class="text-2xl text-white">Balance</h4>
                        <h2 class="text-4xl text-white">$<span
                                id="balance-total">1100</span></h2>

                    </div>
                </div>
            </section>
            <section>
                <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto mt-8">
                    <div class="bg-rose-600 p-8 rounded-lg">
                        <h3 class="text-2xl mb-4 font-medium text-white">
                            Deposit</h3>
                        <input class="w-3/4 block mt-2 mb-2 px-2 outline-none"
                            type="text"
                            name="" id="deposit-field"
                            placeholder="$ Dollar want to deposit">
                        <button id="btn-deposit" class="bg-red-700 text-white
                            py-1 px-4 border border-red-700 rounded-md
                            font-semibold">Deposit</button>
                    </div>

                    <div class="bg-sky-600 p-8 rounded-lg">
                        <h3 class="text-2xl mb-4 font-medium text-white">
                            Withdraw</h3>
                        <input class="w-3/4 block mt-2 mb-2 px-2 outline-none"
                            type="text"
                            name="" id="withdraw-field"
                            placeholder="$ Dollar want to Withdraw">
                        <button id="btn-withdraw" class="bg-sky-700 text-white
                            py-1 px-4 border border-sky-700 rounded-md
                            font-semibold">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>







        <script src="deposit.js"></script>
        <script src="withdraw.js"></script>
    </body>
</html>
